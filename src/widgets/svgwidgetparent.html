<!DOCTYPE html>
<html>
    <body>
        <label for="svg" style="display:block;text-align: center;">SVG</label>
        <div class="controls">
            <button id="addsvg">Add</button>
            <select id="svgtype">
                <option value="circle" default>Circle</option>
                <option value="ellipse">Ellipse</option>
                <option value="line">Line</option>
                <option value="path">Path</option>
                <option value="polygon">Polygon</option>
                <option value="polyline">Polyline</option>
                <option value="rect">Rectangle</option>
            </select>
        </div>
        <div id="svgwidgets" style="min-width: 20em;min-height: 20em;"></div>
    </body>
</html>
