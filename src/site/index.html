<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Parametric</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="text-align: center;position: relative;">
        <div style="position: fixed;left:.5em;right:.5em;text-align: left;">
            <button id="scrollTop" onclick="window.scrollTo(0,0);">Scroll Top</button>
            <button id="scrollBottom" onclick="window.scrollTo(0,document.body.scrollHeight);">Scroll Bottom</button>
        </div>
        <div style="color:white;text-align: center;font-style: italic;">
            <span style="display:block;">Left click to copy HTML, Right click to save HTML</span>
            <span style="display:block;">Hold Ctrl/Cmd to copy/save Configuration instead</span>
            <span id="size" style="display:block;"></span>
        </div>
        <div id="parent" style="border-style:inset;width:fit-content;height:fit-content;margin-left:auto;margin-right:auto;">
        </div>
        <div>
            <div style="display: inline-flex; margin: 0 auto;">
                <div id="svgwidgets" class="definitions">
                </div>
                <div id="equationwidgets" class="definitions">
                    <label for="equations" style="display:block;text-align: center;">Equations</label>
                    <button id="changeinput" class=""></button>
                    <div id="equation_widgets"></div>
                    <div id="equation_text">
                        <textarea id="equationtext"></textarea>
                    </div>
                    <div id="equation_table">
                        <table id="equationtable"></table>
                    </div>
                </div>
            </div>
        </div>
        <button id="load">Load From File</button>
        <!-- <script src="../tests/test_equations.js" type="module"></script> -->
        <script src="svgwidgets.js"></script>
        <script src="equationwidgets.js" type="module"></script>
        <script src="equationalts.js" type="module"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
