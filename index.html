<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Parametric</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body style="text-align: center;">
        <div style="color:white;text-align: center;font-style: italic;">
            <span style="display:block;">Left click to copy HTML, Right click to save HTML</span>
            <span style="display:block;">Hold Ctrl/Cmd to copy/save Configuration instead</span>
            <span id="size" style="display:block;"></span>
        </div>
        <div id="parent" style="border-style:inset;width:fit-content;height:fit-content;margin-left:auto;margin-right:auto;">
        </div>
        <div>
            <div style="display: inline-flex; margin: 0 auto;">
                <div class="definitions">
                    <label for="svg" style="display:block;text-align: center;">SVG</label>
                    <div class="controls">
                        <button id="addsvg">Add</button>
                        <select id="svgtype">
                            <option value="circle" default>Circle</option>
                            <option value="ellipse">Ellipse</option>
                            <option value="line">Line</option>
                            <option value="path">Path</option>
                            <option value="polygon">Polygon</option>
                            <option value="polyline">Polyline</option>
                            <option value="rect">Rectangle</option>
                        </select>
                    </div>
                    <div id="svg" style="min-width: 20em;min-height: 20em;"></div>
                </div>
                <div class="definitions">
                    <label for="equations" style="display:block;text-align: center;">Equations</label>
                    <div class="controls">
                        <button id="addequation">Add</button>
                    </div>
                    <div id="equations" style="min-width: 20em;min-height: 20em;"></div>
                </div>
            </div>
        </div>
        <button id="load">Load From File</button>
        <script src="src/equations.js"></script>
        <script src="src/parametricsvg.js"></script>
        <script src="script.js"></script>
    </body>
</html>
